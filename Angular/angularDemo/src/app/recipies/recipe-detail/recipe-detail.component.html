<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imageUrl" alt="" class="img-responsive" style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group show">
            <button type="button" class="btn btn-primary dropdown-toggle" id="drop-d" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" appDropdown aria-labelledby="drop-d">
                <li><a href="#" class="dropdown-item">To Shopping List</a></li>
                <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
                <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
