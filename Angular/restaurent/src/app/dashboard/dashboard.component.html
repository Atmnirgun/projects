    <div class="container-fluid">
        <h2>Restaurent Record App</h2>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurent</button>

<div class="p-5 mb-4 bg-light rounded">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Restaurent using Angular</p>
        <button class="btn btn-primary btn-lg" type="button" (click)="getDeviceStatus()">Restaurent</button>
    </div>
</div>
<table class="table mt-4">
    <thead>
        <tr>
            <th>Restaurent ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Service</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurent">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" class="btn btn-info" (click)="onEditRestaurent(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button class="btn btn-danger mx-2" (click)="deleteRestaurent(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Restaurent</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Restaurent name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Restaurent email">
                </div>
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile</label>
                  <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Restaurent mobile">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Restaurent address">
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Service</label>
                    <input type="text" class="form-control" id="service" formControlName="services" placeholder="Restaurent services">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addRestaurent()">Add Details</button>
          <button type="button" class="btn btn-primary" (click)="updateRestaurent()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
